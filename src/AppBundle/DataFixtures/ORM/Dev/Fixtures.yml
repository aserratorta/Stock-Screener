# SuperSector
AppBundle\Entity\SuperSector:
  supersector{1..10}:
    ticker: <cityPrefix()>
    title: <catchPhrase()>

# Sector
AppBundle\Entity\Sector:
  sector{1..20}:
    ticker: <streetSuffix()>
    title: <company()> <companySuffix()>
    supersector: @supersector<numberBetween(1, 10)>

# Stocks
AppBundle\Entity\Stock:
  stock{1..40}:
    ticker: <streetSuffix()>
    title: <company()> <companySuffix()>
    exchange: <word()>
    capamount: <numberBetween(1, 10000)>
    capcategory: <numberBetween(0, 2)>
    sector: @sector<numberBetween(1, 20)>

# Screeners
AppBundle\Entity\Screener:
  screener{1..5}:
    title(unique): <word()>
    value: <randomFloat(2, -200, 200)>
    sector: @sector<numberBetween(1, 20)>
  screener{6..10}:
    title(unique): <word()>
    value: <randomFloat(2, -200, 200)>
    stock: @stock<numberBetween(1, 40)>
